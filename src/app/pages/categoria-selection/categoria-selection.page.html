  <div style="background-color: #FF634B;">
    <br><br>
    <img class="logo" style="width: 50%;" src="../../../assets/img/inttroLogo-trasparente.png">
    <br><br><br>
    <div style="font-size: 25px; font-weight: bold; margin-bottom: 10px; color: white;">{{activatedRoute.snapshot.paramMap.get('qArea')}}</div>
    <br>
  </div>

  <br><br>
 
  <div>

    <div *ngFor="let item of data"  [routerLink]="['/form', activatedRoute.snapshot.paramMap.get('userId'), activatedRoute.snapshot.paramMap.get('qArea'), item.categoria, 0]" class="plankDay dayItem" style="display: flex; align-items: center; border-bottom: 1px solid lightgray; margin-bottom: 10px; padding-bottom: 5px;">
      <span><b>{{item.categoria}}</b> &nbsp; <small>({{item.nReply}} di {{item.nQuestion}})</small></span> 
      <div [ngClass]="['p' + getValue(item)]" class="c100 small circle">
        <span class="circlePerc">{{getValue(item)}}%</span>
        <div class="slice"> 
            <div class="bar"></div> 
            <div class="fill"></div>    
        </div>
      </div>
    </div>  

    <!-- <ion-button [routerLink]="['/form', activatedRoute.snapshot.paramMap.get('userId'), activatedRoute.snapshot.paramMap.get('qArea'), item.categoria, 0]" *ngFor="let item of data" shape="round"  [color]="item.nReply == item.nQuestion ? 'primary' : 'button2'"  class="plankBtn">
      <div style="display: flex; flex-direction:column">

        <div style="font-size: 12px; color: gray;">({{item.nReply}} risposte di {{item.nQuestion}} domande)</div>
      </div>
    </ion-button> -->

  </div> 

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="back()" class="backBtn primaryBtn" routerDirection='back'>
      <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>
